<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-auto">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" [(ngModel)]="usuario.nombre" name="nombre" id="nombre" class="form-control" placeholder="Teclea nombre:" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Falta Nombre</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
         <input type="email" [(ngModel)]="usuario.email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="nombre@gmail.com">
        <small id="emailHelpId" class="form-text text-muted">Falta email</small>
      </div>
       <div class="form-group">
           <label for="password">Contrase√±a</label>
           <input type="password" [(ngModel)]="usuario.pwd" class="form-control" name="password" id="password" placeholder="">
        </div> <br>
        <button class="btn btn-info" (click)="Registrar()">Registrar</button>
    </div>
  </div>
</div>
