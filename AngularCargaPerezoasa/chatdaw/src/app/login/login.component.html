<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-auto">
      <div class="form-group">
        <label for="email">Email</label>
         <input type="email" [(ngModel)]="usuario.email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="nombre@gmail.com">
        <small id="emailHelpId" class="form-text text-muted">Falta email</small>
      </div>
       <div class="form-group">
           <label for="password">Contrase√±a</label>
           <input type="password" [(ngModel)]="usuario.pwd" class="form-control" name="password" id="password" placeholder="">
        </div>
        <button class="btn btn-info" (click)="Login()">Logearse</button>
    </div>
  </div>
</div>
