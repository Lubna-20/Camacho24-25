
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <p *ngIf="!nUsuario">Usuario: sesión cerrada</p>
      <ng-container *ngIf="nUsuario">

      <button (click)="cerrarSesion()">Cerrar Sesión</button>
      Usuario: {{ nUsuario }}
      </ng-container>
      <mat-form-field class="example-form-field">
        <mat-label>Escribe mensaje y pulsa enter</mat-label>
        <input matInput type="text" (keyup)="actualizar()"   (keydown.enter)="enviarMensaje()" [(ngModel)]="mensaje.mensaje">
      </mat-form-field>
    </div>
    <div class="col-lg-4">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
      </mat-form-field>
    </div>
    <div class="col-lg-2">
      <mat-form-field class="example-form-field">
        <mat-label>Cambiar Pwd</mat-label>
        <input matInput type="password"    (keydown.enter)="cambiarPwd()" [(ngModel)]="nuevoPassword.pwd">
      </mat-form-field>
    </div>
  </div>
</div>




    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let mensaje"> {{mensaje.id}} </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let mensaje"> {{mensaje.fecha}} </td>
        </ng-container>

        <!-- Usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let mensaje"> {{mensaje.usuario}} </td>
        </ng-container>

        <!-- Mensaje Column -->
        <ng-container matColumnDef="mensaje">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
          <td mat-cell *matCellDef="let mensaje"> {{mensaje.mensaje}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
