<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <p *ngIf="!nUsuario">Usuario: sesi칩n cerrada</p>
      <ng-container *ngIf="nUsuario">

      <button (click)="cerrarSesion()">Cerrar Sesi칩n</button>
      Usuario: {{ nUsuario }}
      </ng-container>
<!-- <button mat-raised-button color="primary" (click)="cerrarSesion()">Cerrar Sesi칩n</button> -->

<mat-form-field>
  <mat-label> <p>Bloquear/Activar </p>  </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Mensajes" #input>
</mat-form-field>
<div class="mat-elevation-z8">


  <table mat-table [dataSource]="datasource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.id}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.fecha}} </td>
    </ng-container>

    <!-- direccion Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.usuario}} </td>
    </ng-container>

    <!-- telefono Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.mensaje}} </td>
    </ng-container>

    <!-- activo Column -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.activo}} </td>
    </ng-container>
     <!-- eliminar Column -->

     <ng-container matColumnDef="bloquear">
      <th mat-header-cell *matHeaderCellDef> ELIMINAR</th>
      <td mat-cell *matCellDef="let mensaje">
        <button mat-raised-button color="warn" focusable="false" (click)="bloquear(mensaje)">
         Bloquear
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="activar">
      <th mat-header-cell *matHeaderCellDef> Activar</th>
      <td mat-cell *matCellDef="let mensaje">
        <button mat-raised-button color="primary" focusable="false" (click)="activar(mensaje)">
         Activar
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let mensaje; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron empleados "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona p치gina de empleados"></mat-paginator>
</div>

<mat-divider></mat-divider>
<mat-divider></mat-divider>

<app-admin-usuario></app-admin-usuario>
</div>
</div>
</div>
