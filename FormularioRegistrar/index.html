<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ejemplo</title>
  <!-- Vinculamos el archivo CSS para estilos -->
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <!-- Formulario principal -->
  <h1>Formulario de Registro</h1>
  
  <!-- El formulario contiene varias entradas (input), un botón para enviar y un div para mostrar mensajes de error o éxito -->
  <form id="formulario" action="#" method="POST">
    <!-- Campo para el nombre del usuario -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <!-- Campo para el correo electrónico del usuario -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <!-- Campo para la contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    
    <!-- Campo para confirmar la contraseña -->
    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    
    <!-- Botón para enviar el formulario -->
    <button type="submit">Registrarse</button>
  </form>

  <!-- Div donde se mostrará el mensaje de error o éxito -->
  <div id="mensaje"></div>

  <!-- Vinculamos el archivo JavaScript para agregar interactividad -->
  <script src="js/script.js"></script>

</body>
</html>
